<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item *ngIf="menuToggleEnabled" location="before" widget="dxButton" cssClass="menu-button" [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }">
    </dxi-item>

    <dxi-item location="before" *ngIf="title">
      <div *dxTemplate="let data of 'item'">
        <span style="margin-left: 20px; font-size: 20px; color: white;" translate>{{ title }}</span>
      </div>
    </dxi-item>
